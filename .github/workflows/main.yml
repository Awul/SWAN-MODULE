name: Build Docs

on:
  push:
    branches: [ main ]

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1️⃣ Install modern Doxygen (you already fixed this)
      - name: Install Doxygen 1.16.1
        run: |
          sudo apt remove -y doxygen
          wget https://www.doxygen.nl/files/doxygen-1.16.1.linux.bin.tar.gz
          tar -xzf doxygen-1.16.1.linux.bin.tar.gz
          sudo cp doxygen-1.16.1/bin/doxygen /usr/local/bin/
          doxygen --version

      - name: Install Graphviz
        run: sudo apt-get update && sudo apt-get install -y graphviz

      # 2️⃣ PREPARE OUTPUT + THEME **BEFORE** DOXYGEN
      - name: Prepare doxygen-awesome theme
        run: |
          mkdir -p docs/html
          cp docs/theme/doxygen-awesome.css docs/html/

      # 3️⃣ Generate documentation
      - name: Generate documentation
        run: doxygen Doxyfile

      # 4️⃣ Deploy
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/html
          force_orphan: true
